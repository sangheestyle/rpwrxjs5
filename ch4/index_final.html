<html lang="en-us">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/rxjs@5.5.0/bundles/Rx.min.js"></script>

  <title>Earthquake map</title>
</head>

<body>
  <div id="wrapper">
    <div id="container">
      <div id="map"></div>
      <!--<div id="filter">-->
      <!--<input id="locationFilter" type="text" name="input"-->
      <!--value="Filter by location">-->
      <!--</div>-->
      <div id="list">
        <table>
          <thead>
            <tr>
              <th>Location</th>
              <th>Magnitude</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="quakes_info">
          </tbody>
        </table>
      </div>
    </div>
    <div id="tweet_container"></div>
  </div>
  <script>
    var map = L.map('map').setView([33.858631, -118.279602], 7);
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png').addTo(map);
  </script>
  <script src="code5.js"></script>
  <!-- (1) -->
</body>
